<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>API REST APP</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/bootstrap-vue.js"></script>
    <script src="js/app.js"></script>


    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css" />




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/jquery.min.js"></script>



    <!-- CSS Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container mt-2">

        <div class="row">
            <h2>API CodeIgniter</h2>
        </div>

        <div id="app" class="mt-2">
            <div class="row mt">
                <!-- <button class="btn btn-outline-primary" data-toggle="modal" data-target="#Modal">Create News</button> -->
                <b-button data-toggle="modal" data-target="#Modal" size="sm" v-on:click="newData" variant="primary"><i class="fa fa-plus"></i>New</b-button>
            </div>
            <b-table striped hover :items="news" :fields="fields">
                <template slot="[actions]" slot-scope="row">
                    <b-button size="sm" @click="deleteData(row.item.id)" variant="danger"><i class="fa fa-trash"></i></b-button>
                    <b-button data-toggle="modal" data-target="#Modal" size="sm" @click="selectData(row.item.id)" variant="warning"><i class="fa fa-edit"></i></b-button>
                </template>
            </b-table>


            <!-- Modal -->
            <div class="modal fade bd-example-modal-lg" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h5 class="modal-title" id="exampleModalLabel">News</h5>
                            <p hidden="true" id="idNews"></p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Title</label>
                                    <input type="email" class="form-control" id="txtTitle" aria-describedby="emailHelp" placeholder="Your title here..">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Text</label>
                                    <textarea row="2" cols="10" type="password" class="form-control" id="txtText" placeholder="Your text here.."></textarea>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="modalDismiss" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                            <b-button size="sm" @click="insertOrUpdate()" variant="success"><i class="fa fa-trash"></i>Save</b-button>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>





</body>

</html>
